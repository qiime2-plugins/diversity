{% extends 'base.html' %}

{% block head %}
  <script src='dist/vendor.bundle.js'></script>
{% endblock %}

{% block content %}

<script>
  var d = [];
  function load_data(metricName, data) {
    d.push({
      metric: metricName,
      data: data,
    });
  }
</script>
{% for filename in filenames %}
<script src='{{ filename }}?callback=load_data'></script>
{% endfor %}

<script src='dist/bundle.js'></script>
{% endblock %}
